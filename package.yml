name       : qcoro-qt5
version    : 0.8.0
release    : 2
source     :
    - https://github.com/danvratil/qcoro/archive/refs/tags/v0.8.0.tar.gz : 28f90d817f42352084242f7a1ff090c5cff92359e4dbecea8f04d39ebcf630f8
license    : MIT
component  : programming.library
summary    : C++ Coroutines for Qt
description: |
    The QCoro library provides set of tools to make use of C++20 coroutines with Qt.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5WebSockets)
setup      : |
    %cmake_ninja \
        -DUSE_QT_VERSION=5 \
        -DBUILD_SHARED_LIBS=ON \
        -DBUILD_EXAMPLES=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    # dbus tests failing as not setup in chroot.
    %ninja_check || :
